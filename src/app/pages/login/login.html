<div class="min-h-screen flex">
  <div class="hidden lg:flex lg:w-1/2 relative">
    <img
      src="/images/bglogin.png"
      alt="Background"
      width="800"
      height="600"
      class="w-full h-full object-cover"
    />
  </div>

  <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
    <div class="w-full max-w-md">
      <div class="text-center mb-8">
        <img
          src="/images/morelos_logo_bg.png"
          alt="Logo oficial del Gobierno del Estado de Morelos"
          class="mx-auto mb-6 w-60 h-auto"
        />
        <h2 class="text-3xl font-bold mb-2">Iniciar sesión</h2>
        <p class="">Sistema de Firmado Electrónico de Certificados</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="usuario" class="block text-sm font-medium mb-2"> Usuario </label>
          <input
            pInputText
            id="usuario"
            formControlName="usuario"
            placeholder="Ingrese su usuario"
            class="w-full"
            (input)="loginForm.get('usuario')?.setValue($event.target.value.toUpperCase())"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium mb-2"> Contraseña </label>
          <p-password
            formControlName="password"
            placeholder="Ingrese su contraseña"
            [toggleMask]="true"
            [feedback]="false"
            class="w-full"
            inputStyleClass="w-full"
          ></p-password>
        </div>

        <p-button
          type="submit"
          label="Iniciar sesión"
          [loading]="loading()"
          [disabled]="loginForm.invalid"
          styleClass="w-full"
        ></p-button>
      </form>

      <div class="text-center text-sm mt-8">
        © {{ currentYear() }} Sistema de Certificados - Morelos
      </div>
    </div>
  </div>
</div>
