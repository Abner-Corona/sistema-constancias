<div class="p-6">
  <p-card>
    <ng-template pTemplate="content">
      <div class="flex justify-center border-b border-surface-200 mb-4">
        <button
          class="flex-1 px-4 py-2 text-center transition-colors duration-200 border-l border-surface-200"
          [class]="
            activeTab() === 0
              ? 'border-b-2  not-dark:text-primary-600 font-medium not-dark:bg-primary-50'
              : 'not-dark:text-gray-500 hover:text-gray-700 not-dark:hover:bg-gray-50'
          "
          (click)="navigateToTab(0)"
        >
          Pendientes por firmar
        </button>
        <button
          class="flex-1 px-4 py-2 text-center transition-colors duration-200 border-l border-surface-200"
          [class]="
            activeTab() === 1
              ? 'border-b-2  not-dark:text-primary-600 font-medium not-dark:bg-primary-50'
              : 'not-dark:text-gray-500 hover:text-gray-700 not-dark:hover:bg-gray-50'
          "
          (click)="navigateToTab(1)"
        >
          Nuevo Certificado
        </button>
        <button
          class="flex-1 px-4 py-2 text-center transition-colors duration-200 border-l border-surface-200"
          [class]="
            activeTab() === 2
              ? 'border-b-2  not-dark:text-primary-600 font-medium not-dark:bg-primary-50'
              : 'not-dark:text-gray-500 hover:text-gray-700 not-dark:hover:bg-gray-50'
          "
          (click)="navigateToTab(2)"
        >
          Certificados Firmados
        </button>
      </div>

      <div class="min-h-96">
        <router-outlet></router-outlet>
      </div>
    </ng-template>
  </p-card>
</div>
