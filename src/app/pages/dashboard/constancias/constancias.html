<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">GestiÃ³n de Constancias</h1>
  </div>

  <p-card>
    <ng-template pTemplate="content">
      <!-- NavegaciÃ³n por tabs -->
      <div class="flex border-b border-surface-200 mb-4">
        <button
          [class]="
            activeTab() === 0
              ? 'px-4 py-2 border-b-2 border-primary-500 text-primary-600 font-medium'
              : 'px-4 py-2 text-gray-500 hover:text-gray-700'
          "
          (click)="navigateToTab(0)"
        >
          Nuevas
        </button>
        <button
          [class]="
            activeTab() === 1
              ? 'px-4 py-2 border-b-2 border-primary-500 text-primary-600 font-medium'
              : 'px-4 py-2 text-gray-500 hover:text-gray-700'
          "
          (click)="navigateToTab(1)"
        >
          Pendientes
        </button>
        <button
          [class]="
            activeTab() === 2
              ? 'px-4 py-2 border-b-2 border-primary-500 text-primary-600 font-medium'
              : 'px-4 py-2 text-gray-500 hover:text-gray-700'
          "
          (click)="navigateToTab(2)"
        >
          Firmadas
        </button>
      </div>

      <!-- Contenido del tab activo -->
      <div class="min-h-96">
        <router-outlet></router-outlet>
      </div>
    </ng-template>
  </p-card>
</div>
