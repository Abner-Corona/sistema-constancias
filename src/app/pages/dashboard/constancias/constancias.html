<div class="p-6">
  <p-card>
    <ng-template pTemplate="content">
      <!-- NavegaciÃ³n por tabs -->
      <div class="flex justify-center border-b border-surface-200 mb-4">
        <button
          class="flex-1 px-4 py-2 text-center transition-colors duration-200 border-l border-surface-200"
          [class]="
            activeTab() === 0
              ? 'border-b-2 border-primary-500 text-primary-600 font-medium bg-primary-50'
              : 'text-gray-500 hover:text-gray-700 hover:bg-gray-50'
          "
          (click)="navigateToTab(0)"
        >
          Constancias Pendientes
        </button>
        <button
          class="flex-1 px-4 py-2 text-center transition-colors duration-200 border-l border-surface-200"
          [class]="
            activeTab() === 1
              ? 'border-b-2 border-primary-500 text-primary-600 font-medium bg-primary-50'
              : 'text-gray-500 hover:text-gray-700 hover:bg-gray-50'
          "
          (click)="navigateToTab(1)"
        >
          Nueva Constancia
        </button>
        <button
          class="flex-1 px-4 py-2 text-center transition-colors duration-200 border-l border-surface-200"
          [class]="
            activeTab() === 2
              ? 'border-b-2 border-primary-500 text-primary-600 font-medium bg-primary-50'
              : 'text-gray-500 hover:text-gray-700 hover:bg-gray-50'
          "
          (click)="navigateToTab(2)"
        >
          Constancias Firmadas
        </button>
      </div>

      <!-- Contenido del tab activo -->
      <div class="min-h-96">
        <router-outlet></router-outlet>
      </div>
    </ng-template>
  </p-card>
</div>
