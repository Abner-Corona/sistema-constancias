<div class="h-screen flex overflow-hidden">
  @if (open() && isMobile()) {
  <div class="sidebar-overlay md:hidden" (click)="open.set(false)"></div>
  }

  <aside
    [class]="
      open()
        ? 'w-64 shadow-xl'
        : 'w-0 md:w-16 shadow-xl' + ' transition-all duration-300 ease-in-out overflow-hidden'
    "
  >
    <div class="p-4 backdrop-blur-sm h-25 flex items-center justify-center">
      <div class="flex items-center gap-3">
        <img
          [class.hidden]="!open()"
          src="/images/morelos_logo_bg.png"
          alt="Logo oficial del Gobierno del Estado de Morelos"
          class="w-40 h-25 object-contain mx-auto"
        />
      </div>
    </div>

    <nav class="p-4 overflow-hidden flex-1 min-h-0">
      <ul class="space-y-2">
        @for (item of menuItems; track $index) {
        <li>
          <a
            [routerLink]="item.routerLink"
            routerLinkActive="shadow-md"
            class="flex items-center gap-3 px-3 py-2 rounded-lg transition-all duration-200 h-10"
            (click)="item.command()"
          >
            <i [class]="item.icon + ' text-lg'"></i>
            <span [class.hidden]="!open()">{{ item.label }}</span>
          </a>
        </li>
        }
      </ul>
    </nav>
  </aside>

  <div class="flex-1 flex flex-col min-w-0">
    <header class="px-4 py-4 shadow-md not-dark:bg-primary-500 dark:bg-black">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <button
            (click)="toggle()"
            class="p-2 rounded-lg transition-colors duration-200 hover:bg-surface-100"
            aria-label="Toggle sidebar"
          >
            <i class="pi pi-bars text-xl"></i>
          </button>
          <span class="text-xl font-bold ml-4">SiFEC</span>
        </div>

        <div class="flex items-center gap-3">
          <div class="flex flex-col items-end">
            <span class="text-base font-semibold">{{ userName() }}</span>
            <span class="text-xs text-gray-300">{{ userProfile() }}</span>
          </div>
          <span class="text-gray-300">|</span>
          <button
            (click)="logout()"
            class="text-sm hover:text-gray-300 transition-colors duration-200"
            pTooltip="Cerrar SesiÃ³n"
            tooltipPosition="bottom"
          >
            <i class="pi pi-sign-out"></i>
          </button>
        </div>
      </div>
    </header>

    <main class="flex-1 overflow-auto p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
