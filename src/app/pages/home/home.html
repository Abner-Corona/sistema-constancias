<div class="h-screen w-screen flex flex-col">
  <header class="shadow p-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <button (click)="toggle()" aria-label="Toggle menu" class="p-2 border rounded">☰</button>
      <h1 class="text-lg font-semibold">Sistema de Constancias</h1>
      <p class="text-sm">Bienvenido, {{ userName() }}</p>
    </div>
    <div class="flex items-center gap-4">
      <span class="text-sm">Perfil: {{ userProfile() }}</span>
      <p-button
        label="Cerrar sesión"
        icon="pi pi-sign-out"
        (onClick)="logout()"
        styleClass="p-button-outlined p-button-danger"
      ></p-button>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <!-- Drawer / Sidebar -->
    <aside [class.hidden]="!open()" class="w-64 border-r p-4 overflow-auto">
      <nav class="space-y-2">
        <a routerLink="/main/home" class="block hover:text-blue-600 hover:underline">Home</a>
        <a
          (click)="navigateToMorelosDemo()"
          class="block hover:text-blue-600 hover:underline cursor-pointer"
          >Preset Morelos</a
        >
      </nav>
    </aside>

    <!-- Main container -->
    <main class="flex-1 overflow-auto p-4">
      <!-- Aunque este es el Home, incluimos un router-outlet para futuros hijos -->
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
