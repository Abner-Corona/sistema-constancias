<p-button
  [icon]="themeService.isDark() ? 'pi pi-sun' : 'pi pi-moon'"
  (onClick)="themeService.toggleTheme()"
  styleClass="p-3 rounded-full backdrop-blur-sm hover:shadow-xl transition-all duration-200 hover:scale-105 border-none theme-toggle-btn"
  [text]="true"
  severity="secondary"
  pTooltip="{{ themeService.isDark() ? 'Cambiar a tema claro' : 'Cambiar a tema oscuro' }}"
  tooltipPosition="right"
>
</p-button>
